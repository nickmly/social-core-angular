<ng-container *ngIf="post">
  <div class="post-container">
    <div class="breadcrumbs">
      <a [routerLink]="['/p', post.subreddit]">{{ post.subreddit }}</a>
    </div>
    <app-post [post]="post" [detail]="true"></app-post>
  </div>
  <div class="comment-container">
    <app-comment *ngFor="let comment of post.comments" [comment]="comment"></app-comment>
  </div>
</ng-container>
<ngx-spinner bdColor="#eaebec" size="medium" color="#20639B" type="ball-clip-rotate"></ngx-spinner>
